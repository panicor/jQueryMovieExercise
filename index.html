<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Movie Exercise</title>
</head>
<body>
    <form>
        <input type="text" placeholder="title" class="title"></input>
        <input type="text" placeholder="rating" class="rating"></input>
    </form>
    <button class="submit" type="submit">Submit</button>

    <div class="container"></div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>

$(".submit").on("click", function(){
    let title = $(".title").val();
    let rating = $(".rating").val();

    let movieData = {title, rating};
    console.log(movieData);

    let htmlData = html(movieData);
    console.log(htmlData);

    $(".container").append(htmlData);
    $(".title").val("");
    $(".rating").val("");
})

$(".container").on("click", ".remove", function(e){
    console.log(e.target);
    $(e.target).parent("div").remove();

})

function html(movieData){
    return `
    <div>
     <p>${movieData.title}</p>
     <p>${movieData.rating}</p>
     <button class="remove">Remove movie</button>
    </div>
    `;
}

</script>
</html>
